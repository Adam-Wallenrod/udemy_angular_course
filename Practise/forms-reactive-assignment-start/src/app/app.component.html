<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->

     <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
       <div class="form-group">
         <label for="projectName">Project Name</label>
         <input class="form-control"
                type="text"
                id="projectName"
                formControlName="projectName"
                placeholder="Project Name">
         <span clas="help-block" *ngIf="!projectForm.controls['projectName'].dirty
                                     && projectForm.controls['projectName'].touched
                                     && !projectForm.controls['email'].valid">
            Project name is required
         </span>
         <!--<span class="help-block" *ngIf="projectForm.controls['projectName'].errors?.forbiddenName">-->
         <span class="help-block" *ngIf="projectForm.hasError('forbiddenName', 'projectName')">
           The entered name is forbidden!
         </span>

       </div>

       <div class="form-group">
         <label for="email">Email</label>
         <input class="form-control"
                type="text"
                id="email"
                formControlName="email"
                placeholder="Email">
         <span  clas="help-block" *ngIf="projectForm.controls['email'].dirty && !projectForm.controls['email'].valid">
           Please enter a valid email address
         </span>
       </div>

       <div class="form-group">
         <label for="projectStatus">Project Status</label>
         <select  class="form-control"
                  id="projectStatus"
                  formControlName="projectStatus">
           <option *ngFor="let status of projectStatusList" [ngValue]="status">
             {{status}}
           </option>
         </select>
       </div>

       <div>
         <!--<button class="btn btn-primary" type="submit" [disabled]="!projectForm.valid"  >-->
           <button class="btn btn-primary" type="submit">
           Submit
         </button>
       </div>
     </form>



    </div>
  </div>
</div>
