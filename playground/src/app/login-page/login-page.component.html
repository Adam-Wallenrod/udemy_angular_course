<div class="container">
  <h1>Login Form</h1>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="login" class="label">Login</label>
      <input type="text"
             class="form-control input"
             id="login"
             [(ngModel)]="newLogin.username"
             name="username"
             #login="ngModel"
             required >
             <div [hidden]="login.valid" class="help">
               Login is required
             </div>
    </div>

<div class="form-group">
  <label for="password" class="label">Password</label>
  <input type="password"
         class="form-control input"
         id="password"
         [(ngModel)]="newLogin.password"
         name="password"
         #password="ngModel"
         required>
         <div  [hidden]="password.valid" class="help">
           Pass is required
         </div>
</div>

<button [disabled]="!loginForm.form.valid"
        type="submit"
        class="button">
  Login
</button>

  </form>

</div>


<div class="iframe section">
<div *ngIf="loading" class="loader">

</div>

<iframe  (load)="yourLoadFunction()"
          width="100%" height="300"
         [src]="safeUrl">

</iframe>

</div>
